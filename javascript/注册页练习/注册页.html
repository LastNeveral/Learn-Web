<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="" href="main.js">
</head>

<body>
    <div class="enroll_box">
        <h2>新用户注册</h2>
        <div class="enroll_table">
            <form action="">
                <li>
                    <div class="input_box">
                        <p class="ico">&#xe971;</p>
                        <input type="text" class="uname" value="请输入用户名">

                    </div>
                    <span class="attention">昵称长度为6到10个字符</span>
                </li>


                <li>
                    <div class="input_box">
                        <p class="ico"></p>
                        <input type="text" class="number" value="请输入手机号码">

                    </div>
                    <span class="attention">请输入正确的手机号</span>
                </li>
                <li>
                    <div class="input_box duanxin_input">
                        <p class="ico">&#xe97d;</p>
                        <input type="text" class="duanxin" value="短信验证码">
                        <a href="#">发送验证码</a>
                    </div>
                    <span class="attention">请输入正确的验证码</span>
                </li>
                <li>
                    <div class="input_box">
                        <p class="ico">&#xe98f;</p>
                        <input type="text" class="password" value="设置6至20位字母，数字和符号组合">

                    </div>
                    <span class="attention">设置6至20位字母，数字和符号组合</span>
                </li>
                <li>
                    <div class="input_box">
                        <p class="ico">&#xe98f;</p>
                        <input type="text" class="password_again" value="再次输入上面密码">
                    </div>
                    <span class="attention">保持与上述输入密码一致</span>
                </li>
                <li class="read_li"><input type="checkbox" class="isread" value="已阅读并同意" checked='checked'>已阅读并同意
                    <a href="#">《用户服务协议》</a>
                </li>

                <li><button>下一步</button></li>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>

</body>

</html>
